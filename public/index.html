<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Chatbot</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #e63946;
            margin-bottom: 10px;
        }

        #chat {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            height: 400px;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background: #e63946;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }

        input {
            padding: 10px;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #e63946;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #d62828;
        }
    </style>
</head>

<body>
    <h2>Restaurant AI Assistant</h2>
    <div id="chat"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask me: What's on the dinner menu?" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const input = inputField.value.trim();
            if (!input) return;

            appendMessage(input, "user");

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input }),
            });
            const data = await res.json();

            appendMessage(data.output, "bot");
            inputField.value = "";
        }

        function appendMessage(text, sender) {
            const chatDiv = document.getElementById("chat");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerText = text;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Auto scroll
        }
    </script>
</body>

</html>
